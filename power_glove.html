<!DOCTYPE html>
<html>

<!-- Based on: https://codeburst.io/make-a-magic-the-gathering-card-in-css-5e4e06a5e604 -->
<head>
    <link href="style.css" rel="stylesheet" />

    <div class="card-container">

        <div class="card-background">

            <div class="card-frame">

                <div class="frame-header">
                    <h1 class="name">Power Glove</h1>
                </div>

                <!-- Card Art -->
                <img class="frame-art" src="./imgs/power_glove.png" alt="nissa art">

                <div class="frame-type-line">
                    <h1 class="type">Weapon</h1>
                </div>

                <div class="frame-text-box">
                    <p class="description">
                        2 Energy: Attack for 2 damage.
                    </p>
                    <p class="flavour-text">"The future is 1989."
                    </p>
                </div>

                <div class="frame-bottom-info inner-margin">
                    <div class="fbi-left">
                        <p>Nathan Leiby</p>
                    </div>

                    <div class="fbi-center"></div>

                    <div class="fbi-right">
                        &#x99; &amp; &#169; Lichen Games
                    </div>
                </div>

            </div>

        </div>

    </div>

</html>
